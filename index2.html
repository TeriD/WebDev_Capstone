<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYTC Highway Project Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css" />
</head>

<body class="bg-light">
    <header class="app-header bg-primary text-white py-3 mb-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="header-title h3 fw-bold mb-0">Active Highway Projects Viewer</div>
            <form class="d-flex align-items-center" role="search" style="max-width: 350px;">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Find address or place"
                    aria-label="Search">
                <span class="search-icon fs-4">üîç</span>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 mb-3">
                <div class="accordion" id="sidebarAccordion">
                    <!-- Map Layers -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="layersHeading">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#layersCollapse" aria-expanded="false" aria-controls="layersCollapse">
                                Map Layers
                            </button>
                        </h2>
                        <div id="layersCollapse" class="accordion-collapse collapse show" aria-labelledby="layersHeading"
                            data-bs-parent="#sidebarAccordion">
                            <div class="accordion-body" id="layerControls">
                                <!-- Populated dynamically via JS -->
                            </div>
                        </div>
                    </div>
                    <!-- Project Filters -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="filtersHeading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#filtersCollapse" aria-expanded="true" aria-controls="filtersCollapse">
                                Project Filters
                            </button>
                        </h2>
                        <div id="filtersCollapse" class="accordion-collapse collapse show"
                            aria-labelledby="filtersHeading" data-bs-parent="#sidebarAccordion">
                            <div class="accordion-body">
                                <div class="mb-3">
                                    <label for="projectType" class="form-label">Project Type:</label>
                                    <select id="projectType" class="form-select">
                                        <option value="All">All</option>
                                        <option value="Resurfacing">Resurfacing</option>
                                        <option value="Bridge Replacement">Bridge Replacement</option>
                                        <option value="Safety">Safety</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="district" class="form-label">District:</label>
                                    <select id="district" class="form-select">
                                        <option value="All">All</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="countyInput" class="form-label">County:</label>
                                    <input list="countyList" id="countyInput" class="form-control"
                                        placeholder="Type to search counties" />
                                    <datalist id="countyList"></datalist>
                                </div>
                                <div class="d-flex gap-2">
                                    <button id="clearFiltersBtn" class="btn btn-outline-secondary"
                                        title="Clear Filters">üßπ</button>
                                    <button id="downloadBtn" class="btn btn-primary" title="Download CSV">üíæ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Graphs and Data Content -->
            <main class="col-md-9 col-lg-10">
                <div id="map" style="height: 400px; border-radius: 0.5rem; margin-bottom: 1.5rem;"></div>
                <div class="row g-3 mb-3">
                    <div class="col-12 col-md-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Active Projects</h5>
                                <p class="card-text display-6 fw-bold mb-0">4</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Total Projects</h5>
                                <p class="card-text display-6 fw-bold mb-0">261</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Total Length</h5>
                                <p class="card-text display-6 fw-bold mb-0">2,588.833 ft</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-title">Bar Chart Placeholder</h6>
                                <div id="chartBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-title">Chart Placeholder</h6>
                                <div id="chartOther"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3/dist/esri-leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script2.js"></script>
</body>

</html>
